name = "chrysoberyl"
version = "0.1.0"
authors = ["anekos <anekos@snca.net>"]
build = "build.rs"

[features]
poppler_lock = []

[dependencies]
app_dirs = "*"
argparse = "*"
cairo-sys-rs = "*"
closet = "*"
cmdline-parser = "*"
css-color-parser = "*"
curl = "*"
encoding = "*"
env_logger = "*"
gdk = "*"
gdk-pixbuf = "*"
gdk-sys = "*"
glib = "*"
glib-sys = "*"
gobject-sys = "*"
immeta = "*"
lazy_static = "*"
libarchive = "*"
libarchive3-sys = "*"
libc = "*"
log = "*"
lru-cache = "*"
mkstemp-rs = "*"
natord = "*"
num_cpus = "*"
onig = "*"
pom = "*"
rand = "*"
regex = "*"
shell-escape = "*"
shellexpand = "*"
url = "*"

[dependencies.gtk]
version = "0.1"
features = ["v3_22"]

[dependencies.cairo-rs]
version = "*"
features = ["png"]

[dependencies.ctrlc]
version = "*"
features = ["termination"]

[build-dependencies]
pkg-config = "*"
