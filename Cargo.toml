[package]
name = "chrysoberyl"
version = "0.1.0"
authors = ["anekos <anekos@snca.net>"]
build = "build.rs"

# [[bin]]
# name = "chrysoberyl"
# path = "src/main.rs"

[[bin]]
name = "chrysoberyl-completer"
path = "src/completer.rs"

[features]
poppler_lock = []

[dependencies]
app_dirs = "*"
argparse = "*"
atty = "*"
cairo-sys-rs = "0.4.0"
closet = "*"
cmdline-parser = "*"
css-color-parser = "*"
curl = "*"
encoding = "*"
env_logger = "*"
filetime = "*"
gdk = "*"
gdk-pixbuf = "*"
gdk-sys = "*"
gio-sys = "*"
glib = "*"
glib-sys = "*"
globset = "*"
gobject-sys = "*"
immeta = "*"
lazy_static = "*"
libarchive = "*"
libarchive3-sys = "*"
libc = "*"
log = "*"
lru-cache = "*"
maplit = "*"
md5 = "*"
mkstemp-rs = "*"
mrusty = "*"
natord = "*"
num_cpus = "*"
onig = "*"
pom = "*"
rand = "*"
readline = "*"
regex = "*"
shell-escape = "*"
shellexpand = "*"
time = "*"
tldextract = "*"
url = "*"

# https://github.com/gtk-rs/gtk/blob/master/Cargo.toml
[dependencies.gtk]
version = "0.2"
features = ["v3_22"]

[dependencies.cairo-rs]
version = "*"
features = ["png"]

[dependencies.ctrlc]
version = "*"
features = ["termination"]

[build-dependencies]
pkg-config = "*"
vergen = "*"
